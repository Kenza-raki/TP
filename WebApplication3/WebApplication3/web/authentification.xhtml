<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
    <h:head>
        <title>Facelet Title</title>
       <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        .container {
            max-width: 600px; /* Increased max-width */
            margin: 100px auto;
            background-color: aquamarine;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: background-color 0.5s ease;
        }

        h2 {
            color: #333;
        }

        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .clock {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
        }

        .welcome-message {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .change-color-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .change-color-button:hover {
            background-color: #2980b9;
        }

        /* Center the button */
        .center-button {
            text-align: center;
            margin: 0 auto; /* Added margin: 0 auto; for centering */
        }
    </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
        <p:layoutUnit position="north" size="60" resizable="true" closable="true" collapsible="true">
                <h:form>
                     <p:panelGrid style=" color: pink ; width: 100%;" columns="4">
                          <p:graphicImage library="css" name="logo.png" alt="Logo" style=" width: 100px; height: 55px;" />
                          <p:clock pattern="dd/MM/yyyy" mode="client" />
                        <p:clock pattern="hh:mm:ss" />
                        
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>

           <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                   
                </p:layoutUnit>
            <div class="container">
            <p:layoutUnit position="center" >
                <p:panel  header="Authentification" >
                   <h:panelGrid  styleClass="center-button" style="max-width: 500px; padding-bottom: 0" >
                <h:outputLabel for="username">Nom d'utilisateur:</h:outputLabel>
                <h:inputText id="username" value="#{loginBean.login.username}" required="true" />

                <h:outputLabel for="password">Mot de passe:</h:outputLabel>
                <h:inputSecret id="password" value="#{loginBean.login.password}" required="true" />

                <!-- The button is now centered -->
                <h:commandButton value="Se connecter" actionListener="#{loginBean.login}" />
            </h:panelGrid>
                </p:panel>
            </p:layoutUnit>
            </div>
        </p:layout>
    </h:body>
        </f:view>
</html>
